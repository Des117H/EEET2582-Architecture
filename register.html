<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Sign up</title>
	<link rel="stylesheet" href="resource/css/style.css">
	<link rel="stylesheet" href="resource/css/register.css">
	<script defer src="resource/js/register.js"></script>
</head>

<body>
	<div id="header">

	</div>

	<div id="body">
		<div class="imgcontainer">
			<img id="backgroundimg1" src="/resource/assest/image/login-background-1.jpeg" alt="">
			<div class="container">
				<img id="logo" src="resource\assest\logo\full\png\logo-no-background.png" alt="">
				<form action="action_page.php" method="post">
					<div class="details">
						<div id="texttopform">
							<h2>Agent Sign In</h2>
							<p>Fill out all details to register a new account</p>
						</div>
	
						<div class="input-box">
							<span class="detail">Email/Phone Number</span>
							<input type="email_text" placeholder="Enter Your Email/Phone Number" required>
						</div>
	
						<div class="input-box">
							<span class="detail">Username</span>
							<input type="text" placeholder="Choose Your Username" required>
						</div>
	
						<div class="input-box">
							<span class="detail">Password</span>
							<input type="text" placeholder="Enter Your Password" required>
						</div>
	
						<div class="input-box">
							<span class="detail">Confirm Password</span>
							<input type="text" placeholder="Confirm Your Password" required>
						</div>
	
						<div class="input-box">
							<span class="detail">First Name</span>
							<input type="text" placeholder="Enter Your First Name" required>
						</div>
	
						<div class="input-box">
							<span class="detail">Last Name</span>
							<input type="text" placeholder="Enter Your Last Name" required>
						</div>
	
						<div class="button">
							<input type="submit" value="Register">
						</div>
					</div>
				</form>
			</div>
			<img id="backgroundimg2" src="/resource/assest/image/login-background-1.jpeg" alt="">
		</div>
		
	</div>
</body>

</html>
