<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Homepage</title>
	<link rel="stylesheet" href="resource/css/style.css">
	<link rel="stylesheet" href="resource/css/homepage.css">
	<script defer src="resource/js/homepage.js"></script>
</head>

<body>
	<div class="header-div">
		<div class="icon-container logo-div">
			<img class="circle-logo" src="resource/assest/logo/circle/png/logo-no-background.png" alt="logo">
			<img class="name-logo" src="resource/assest/logo/name/png/logo-no-background.png" alt="logo">
		</div>

		<div class="icon-container">
			<img class="icon" src="resource/assest/icon/home.png" alt="logo">
			<img class="icon" src="resource/assest/icon/account.png" alt="logo">
		</div>
	</div>
	<div class="body-div">
		<div class="search-bar">
			<input type="search" placeholder="Search.." id="search" item-search>
		</div>
		<div class="doc-container">
			<div class="doc-box">
				<div class="left-box">
					<img class="doc-logo" src="resource\assest\icon\doc.png" alt="logo">
					<p class="doc-name">Test doc</p>
				</div>

				<div class="right-box">
					<p class="doc-date">10/11/2023</p>
					<img class="delete-logo" src="resource\assest\icon\delete.png" alt="logo">
				</div>

			</div>
			<template doc-template>

			</template>
		</div>
	</div>
</body>

</html>
